<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/main.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/f0b82e9e29.js" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <div class="container">
      
        <div class="row">
            <div class="col-md-12">
              <div class="cal">
                  <div class="row">
                      <div class="col-12">
                          <p id="inputVal">0</p>
                      </div>
                  </div>
                  <!--ROW 1-->
                  <div class="row">
                      <div class="col-3">
                          <button class="btn btn-custom btn-grey" onclick="ClickSymbol(1);">AC</button>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-custom btn-grey" onclick="ClickSymbol(2);">+/-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-custom btn-grey" onclick="ClickSymbol(3);">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(4);">/</button>
                    </div>
                  </div>

                   <!--ROW 2-->
                   <div class="row">
                    <div class="col-3">
                        <button class="btn btn-custom btn-custom btn-darkgrey" onclick="ClickNumber(7);">7</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-custom btn-darkgrey" onclick="ClickNumber(8);">8</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-custom btn-darkgrey" onclick="ClickNumber(9);">9</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(5);">x</button>
                  </div>
                </div>
                 <!--ROW 3-->
                 <div class="row">
                    <div class="col-3">
                        <button class="btn btn-custom btn-darkgrey" onclick="ClickNumber(4);">4</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-darkgrey" onclick="ClickNumber(5);">5</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-darkgrey" onclick="ClickNumber(6);">6</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(6);">-</button>
                  </div>
                </div>
                 <!--ROW 4-->
                 <div class="row">
                    <div class="col-3">
                        <button class="btn btn-custom btn-darkgrey" onclick="ClickNumber(1);">1</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-darkgrey" onclick="ClickNumber(2);">2</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-darkgrey" onclick="ClickNumber(3);">3</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(7);">+</button>
                  </div>
                </div>
                 <!--ROW 5-->
                 <div class="row">
                    <div class="col-6">
                        <button class="btn btn-custom btn-darkgrey2" onclick="ClickNumber(0);">0</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-custom btn-darkgrey" onclick="ClickSymbol(9);">.</button>
                  </div>
                  <div class="col-3">
                      <button class="btn btn-custom btn-yellow" onclick="ClickSymbol(8);">=</button>
                  </div>
                </div>
              
              </div>
             
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="/main.js"></script>
 </body>
